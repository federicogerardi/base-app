<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Your App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Theme -->
    <link href="{{ safe_url_for('static', filename='css/theme.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navbar con effetto glassmorphism -->
    <nav class="navbar navbar-expand-lg sticky-top border-bottom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2 text-body" href="{{ safe_url_for('web.index') }}">
                <div class="tech-icon">
                    <i class="fas fa-cube"></i>
                </div>
                <span class="fw-bold">Your App</span>
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-body" href="{{ safe_url_for('dashboard.index') }}">
                            <i class="fas fa-chart-line"></i> Dashboard
                        </a>
                    </li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav ms-auto align-items-center">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item me-2">
                        <div class="border rounded-3 p-1">
                            <button class="btn btn-sm text-body" onclick="toggleTheme()">
                                <i class="fas fa-sun"></i>
                                <i class="fas fa-moon d-none"></i>
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="{{ safe_url_for('auth.logout') }}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item me-2">
                        <div class="border rounded-3 p-1">
                            <button class="btn btn-sm text-body" onclick="toggleTheme()">
                                <i class="fas fa-sun"></i>
                                <i class="fas fa-moon d-none"></i>
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="{{ safe_url_for('auth.login') }}">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Aggiorna le icone
            const sunIcon = document.querySelector('.fa-sun');
            const moonIcon = document.querySelector('.fa-moon');
            if (newTheme === 'dark') {
                sunIcon.classList.add('d-none');
                moonIcon.classList.remove('d-none');
            } else {
                sunIcon.classList.remove('d-none');
                moonIcon.classList.add('d-none');
            }
        }

        // Set theme on load
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Set initial icon
        if (savedTheme === 'dark') {
            document.querySelector('.fa-sun').classList.add('d-none');
            document.querySelector('.fa-moon').classList.remove('d-none');
        }
    </script>
</body>
</html>
