{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">
            <i class="fas fa-tachometer-alt text-primary"></i> Dashboard
        </h1>
        <div class="btn-group">
            <button class="btn btn-outline-primary">
                <i class="fas fa-sync-alt"></i> Aggiorna
            </button>
            <button class="btn btn-outline-success">
                <i class="fas fa-plus"></i> Nuovo
            </button>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h6 class="card-title">
                        <i class="fas fa-users"></i> Utenti
                    </h6>
                    <h2 class="mb-0">1,234</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h6 class="card-title">
                        <i class="fas fa-check-circle"></i> Attivi
                    </h6>
                    <h2 class="mb-0">892</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h6 class="card-title">
                        <i class="fas fa-clock"></i> In attesa
                    </h6>
                    <h2 class="mb-0">145</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h6 class="card-title">
                        <i class="fas fa-chart-line"></i> Crescita
                    </h6>
                    <h2 class="mb-0">+12%</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Activity -->
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">
                <i class="fas fa-history text-primary"></i> Attivit√† Recenti
            </h5>
        </div>
        <div class="card-body p-0">
            <div class="list-group list-group-flush">
                <div class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-user-plus text-success"></i>
                            <span class="ml-2">Nuovo utente registrato</span>
                        </div>
                        <small class="text-muted">2 minuti fa</small>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-tasks text-primary"></i>
                            <span class="ml-2">Aggiornamento completato</span>
                        </div>
                        <small class="text-muted">1 ora fa</small>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-exclamation-triangle text-warning"></i>
                            <span class="ml-2">Avviso di sistema</span>
                        </div>
                        <small class="text-muted">3 ore fa</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
