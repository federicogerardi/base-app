{% extends "base.html" %}

{% block title %}Fogli{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-3">
            <h1 class="h3 mb-0">
                <i class="fas fa-file-alt text-primary"></i> Fogli
            </h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">
                        <a href="{{ url_for('dashboard.index') }}" class="text-decoration-none">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Fogli</li>
                </ol>
            </nav>
        </div>
        <a href="{{ url_for('dashboard.sheet_create') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nuovo Foglio
        </a>
    </div>

    <!-- Lista Fogli -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="border-0">Nome</th>
                            <th class="border-0">Creato il</th>
                            <th class="border-0">Stato</th>
                            <th class="border-0 text-end">Azioni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4" class="text-center text-muted py-4">
                                <i class="fas fa-inbox fa-2x mb-2"></i>
                                <p class="mb-0">Nessun foglio disponibile</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
