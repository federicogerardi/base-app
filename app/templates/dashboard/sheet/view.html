{% extends "base.html" %}

{% block title %}Dettaglio Foglio{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-3">
            <h1 class="h3 mb-0">
                <i class="fas fa-file-alt text-primary"></i> Foglio #{{ sheet_id }}
            </h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">
                        <a href="{{ url_for('dashboard.index') }}" class="text-decoration-none">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="{{ url_for('dashboard.sheet_index') }}" class="text-decoration-none">Fogli</a>
                    </li>
                    <li class="breadcrumb-item active">Dettaglio</li>
                </ol>
            </nav>
        </div>
        <div class="btn-group">
            <button class="btn btn-light">
                <i class="fas fa-edit"></i> Modifica
            </button>
            <button class="btn btn-danger">
                <i class="fas fa-trash"></i> Elimina
            </button>
        </div>
    </div>

    <!-- Content -->
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="text-muted mb-0">
                Contenuto del foglio...
            </p>
        </div>
    </div>
</div>
{% endblock %}
